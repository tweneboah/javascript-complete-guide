<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Head tail</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <div class="header-parent">
        <h2>Head and Tail game</h2>
        <hr />
        <p class="note">
          This game is all about guesing what the computer has choosen, thus
          either Head or Tail. You have only 5 chances to select the right
          choosen
        </p>
      </div>
      <!-- Parent 1 -->
      <div class="player-container">
        <div class="player1-container">
          <h1 class="player1-title">Player 1: You</h1>
          <h2 class="player1-score">
            Score: <span class="player1-score-value">0</span>
          </h2>
          <h2 class="player1-title">Message</h2>
        </div>
        <div class="computer-container">
          <h1 class="computer-title">Computer</h1>
          <h2 class="computer-score">
            Score:<span class="computer-score-value">0</span>
          </h2>
          <h2 class="computer-title">Message</h2>
        </div>
      </div>
      <!-- Parent 2 -->
      <p class="note">
        Guess what the computer has selected. Either Tail or Head
      </p>
      <div class="button-container">
        <div class="button-head-container">
          <button class="button-head">Head</button>
        </div>
        <div class="button-tail-container">
          <button class="button-Tail">Tail</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
